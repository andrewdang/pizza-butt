<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Pizza Butt</title>

  <!-- CSS -->
  <link href='https://fonts.googleapis.com/css?family=Roboto+Slab:400,700' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/main.css">

  <!-- jQuery/JS -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script src="js/scripts.js"></script>
</head>
<body>
  <div class="container start-wiggle start-animation">
    <div class="row">
      <div class="col-xs-12">
      <img src="img/logo.png" alt="logo" class="center-block"  height="200" width="200">
    </div>
  </div>

    <div class="row">

      <!-- CREATE PIZZA -->
      <div class="col-xs-6 create-pizza-col">

        <h3>CREATE PIZZA</h3>
        <form id="new-pizza">

          <!-- select pizza size -->
          <div class="radioGroupBelow">
            <h6 for="size" class="pizza-part">Select Size:</h6>
            <label for="medium">
              <div class="medium animated wiggle">12"</div>
              <p>$9.00</p>
              <input type="radio" name="size" id="medium" class="sizes" value="12">
            </label>

            <label for="large">
              <div class="large animated wiggle">14"</div>
              <p>$13.00</p>
              <input type="radio" name="size" id="large" class="sizes" value="14">
            </label>

            <label for="x-large">
              <div class="x-large animated wiggle">16"</div>
              <p>$15.00</p>
              <input type="radio" name="size" id="x-large" class="sizes" value="16">
            </label>

            <label for="xx-large">
              <div class="xx-large animated wiggle">18"</div>
              <p>$17.00</p>
              <input type="radio" name="size" id="xx-large" class="sizes" value="18">
            </label>
          </div>

          <!-- select crust -->
          <p class="pizza-part">Select Crust</p>
            <label class="radio-inline"><input type="radio" name="crust" class="crusts" value="Thin Crust">Thin Crust</label>
            <label class="radio-inline"><input type="radio" name="crust" class="crusts" value="Stuffed Butt">Stuffed Butt</label>
            <label class="radio-inline"><input type="radio" name="crust" class="crusts" value="Deep Dish">Deep Dish</label>


          <!-- meat toppings -->
          <p class="pizza-part">Meat Toppings (+$1.00)</p>
          <div class="row">
            <div class="col-sm-4">
              <div class="checkbox">
                <label class="checkbox"><input type="checkbox" class="toppings" name="toppings" value="Pepperoni">Pepperoni</label>
                <label class="checkbox"><input type="checkbox" class="toppings" name="toppings" value="Sausage">Sausage</input></label>
              </div>
            </div>
            <div class="checkbox">
              <div class="col-sm-4">
                <label class="checkbox"><input type="checkbox" class="toppings" name="toppings" value="Salami">Salami</input></label>
                <label class="checkbox"><input type="checkbox" class="toppings" name="toppings" value="Chicken">Chicken</input></label>
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-sm-4">
              <div class="checkbox">
                <label class="checkbox"><input type="checkbox" class="toppings" name="toppings" value="Bacon">Bacon</label>
                <label class="checkbox"><input type="checkbox" class="toppings" name="toppings" value="Ham">Ham</input></label>
              </div>
            </div>
            <div class="checkbox">
              <div class="col-sm-4">
                <label class="checkbox"><input type="checkbox" class="toppings" name="toppings" value="Anchovies">Anchovies</input></label>
                <label class="checkbox"><input type="checkbox" class="toppings" name="toppings" value="Vegan Meat">Vegan Meat</input></label>
              </div>
            </div>
          </div>

          <!-- non-meat toppings -->
          <p class="pizza-part">Other Toppings (+$1.00)</p>
          <div class="row">
            <div class="col-sm-4">
              <div class="checkbox">
                <label class="checkbox"><input type="checkbox" class="toppings" name="toppings" value="Olives">Olives</label>
                <label class="checkbox"><input type="checkbox" class="toppings" name="toppings" value="Mushrooms">Mushrooms</input></label>
              </div>
            </div>
            <div class="checkbox">
              <div class="col-sm-4">
                <label class="checkbox"><input type="checkbox" class="toppings" name="toppings" value="Peppers">Peppers</input></label>
                <label class="checkbox"><input type="checkbox" class="toppings" name="toppings" value="Pineapple">Pineapple</input></label>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-sm-4">
              <div class="checkbox">
                <label class="checkbox"><input type="checkbox" class="toppings" name="toppings" value="Onions">Onions</label>
                <label class="checkbox"><input type="checkbox" class="toppings" name="toppings" value="Spinach">Spinach</input></label>
              </div>
            </div>
            <div class="checkbox">
              <div class="col-sm-4">
                <label class="checkbox"><input type="checkbox" class="toppings" name="toppings" value="Artichoke">Artichoke</input></label>
                <label class="checkbox"><input type="checkbox" class="toppings" name="toppings" value="Tomatoes">Tomatoes</input></label>
              </div>
            </div>
          </div>

          <!-- quantities -->
          <label for="size" class="pizza-part">Quantity: </label>
          <select id="size">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
          </select>

          <button type="submit" class="btn btn-danger">Add</button>
        </form>
      </div>


      <!-- YOUR ORDER -->
      <div class="col-xs-6 your-order-col">
        <h3>YOUR ORDER</h3>

      <div class="row">
        <div class="col-md-6">
          <div id="pizzaOrder">
            <h4>Quantity</h4>
            <h4>Size</h4>
            <h4>Crust</h4>
            <h4>Toppings</h4>
          </div>
        </div>

        <div class="col-md-6 order-details">
          <div id="pizzaOrder">
            <h4><span id="show-quantity"></span></h4>
            <h4><span id="show-size"></span></h4>
            <h4><span id="show-crust"></span></h4>
            <h4>
              <ul id="show-toppings">

              </ul>
            </h4>
          </div>
        </div>
      </div>

      <div class="row total-row">
        <div class="col-sm-6">
          <h4>TOTAL:</h4>
        </div>
        <div class="col-sm-6 order-details">
          <h4><span id="show-cost"></span></h4>
        </div>
      </div>
    </div>

</div>
</body>
</html>
